# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: en-US

# Site title
title: "CRMH-RP3 Homepage"

# A description of your site for meta tag, search engine results.
description: "Led by Professor Micky Tortorella, RP3 is one of the research programs in the Centre for Regenerative Medicine and Health (CRMH), Hong Kong Institute of Science & Innovation (HKISI), Chinese Academy of Sciences Ltd."

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://crmh-rp3.github.io"

# Favicon
favicon: images/favicon.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: ""

# Site navigation - each item must have a title and a url.
navigation:
  - text: Home
    url: /
  - text: Leadership
    url: /leadership
  - text: Four&#160;Pillars
    url: /pillars
  - text: Photo&#160;Gallery
    url: /photo
  - text: Contact&#160;Us
    url: /contact
    
# The shortname for your Disqus site to enable comments.
disqus: 

# Colors
accent_color: '#2d72d9'

# Site footer
footer:
  content: "&copy; CRMH-RP3 all rights reserved"
  has_social: false

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 20
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
