<h1 style="font-size: 2.5rem; text-align: center; padding: 2em 0 0.3em">{{site.title}}
</h1>
<h2 style="text-align: center; margin: 0">
    {% for item in site.navigation %}
    {% assign current = nil %}
    {% if page.url == item.url %}
    {% assign current = 'nav-current' %}
    {% endif %}
    <span>&#160;&#9826;&#160;<a class="{{ current }}" href="{{ item.url }}">{{ item.text }}</a></span>
    {% endfor %}
</h2>
<hr>
